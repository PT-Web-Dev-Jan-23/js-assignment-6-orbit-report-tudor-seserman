<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor="let kind of satellites">{{kind.type}}: <span class="counts-total">{{countByType(kind.type)}}</span></div>
</div>
